<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>January 2024 Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .calendar {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .month {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      padding: 20px 0;
      background-color: #4CAF50;
      color: #fff;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      border-collapse: collapse;
      width: 100%;
    }

    .day {
      text-align: center;
      padding: 15px 0;
      border: 1px solid #ddd;
      border-bottom: none;
    }

    .day.weekend {
      background-color: #f2f2f2;
    }

    .day.holiday {
      color: blue;
      font-size: small;
    }

    .day.sunday {
      color: red;
      font-size: small;
    }
  </style>
</head>
<body>

<div class="calendar">
  <div class="month">January 2024</div>
  <div class="days">
    <div class="day">Monday</div>
    <div class="day">Tuesday</div>
    <div class="day">Wednesday</div>
    <div class="day">Thursday</div>
    <div class="day">Friday</div>
    <div class="day">Saturday</div>
    <div class="day">Sunday</div>
    <div class="day holiday">1 <br>New Year</div>
    <div class="day ">2</div>
    <div class="day ">3</div>
    <div class="day ">4</div>
    <div class="day ">5</div>
    <div class="day ">6</div>
    <div class="day ">7</div>
    <div class="day ">8</div>
    <div class="day ">9</div>
    <div class="day ">10</div>
    <div class="day ">11</div>
    <div class="day ">12</div>
    <div class="day holiday">13 <br>Lohri</div>
    <div class="day sunday">14 <br> Makhar san Kranti </div>
    <div class="day holiday">15 <br> Pongal </div>
    <div class="day ">16</div>
    <div class="day ">17</div>
    <div class="day ">18</div>
    <div class="day ">19</div>
    <div class="day ">20</div>
    <div class="day sunday">21</div>
    <div class="day ">22</div>
    <div class="day ">23</div>
    <div class="day ">24</div>
    <div class="day ">25</div>
    <div class="day holiday">26<br>Republic Day</div>
    <div class="day ">27</div>
    <div class="day sunday">28</div>
    <div class="day ">29</div>
    <div class="day ">30</div>
    <div class="day ">31</div>
  </div>
</div>

</body>
</html>
